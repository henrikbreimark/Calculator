<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator-logic.js" type="module"></script>

</head>

<body>
    <header>
        <h1>Calculator</h1>
        <p>A simple calculator</p>
    </header>
    
    <main>
        <div id="calculator-wrapper">
            <div id="input-wrapper">
                <div id="number-input"></div>
            </div>
            <div id="button-wrapper">
                <span class="button number one">1</span>
                <span class="button number two">2</span>
                <span class="button number three">3</span>
                <span class="button number four">4</span>
                <span class="button number five">5</span>
                <span class="button number six">6</span>
                <span class="button number seven">7</span>
                <span class="button number eight">8</span>
                <span class="button number nine">9</span>
                <span class="button number zero">0</span>
                <span class="button clear">c</span>
                <span class="button add">+</span>
                <span class="button sub">-</span>
                <span class="button mul">*</span>
                <span class="button div">/</span>
                <span class="button equal">=</span>
                <span class="button number comma">.</span>
            </div>
        </div>
    </main>
</body>

</html>
